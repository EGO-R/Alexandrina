<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
</head>
<body>
    <h1>Videos</h1>
    <div>
        <a th:href="@{/videos/create}">New video</a>
    </div>
    <div>
        <div th:each="video : ${videos}">
            <a th:href="@{/videos/{videoId}(videoId=${video.id})}" th:text="${video.name}"></a>
        </div>
    </div>


    <footer th:insert="~{fragments :: footer}">Footer</footer>
</body>
</html>
